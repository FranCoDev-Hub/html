<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Formulario</title>
</head>
<body>
    <h4>Formulario</h4>
    <form action="formulario_submit" method="get" accept-charset="utf-8">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" autocomplete="off" placeholder="Nombre">
        <br>
        <br>
        <label for="email">E-Mail</label>
        <input type="email" name="email" id="email" autocomplete="off" placeholder="E-Mail">
        <br>
        <br>
        <label for="usuario">Usuario</label>
        <input type="text" name="usuario" id="usuario" autocomplete="off" placeholder="Usuario">
        <br>
        <br>
        <label for="contrasena">Contraseña</label>
        <input type="password" name="contrasena" id="contrasena" autocomplete="off" placeholder="Contraseña">
        <br>
        <br>
        <label for="fecha">Fecha de Nacimiento</label>
        <input type="date" name="fecha" id="fecha" autocomplete="off" placeholder="Fecha de Nacimiento">
        <br>
        <br>
        <label for="mensajae">Mensaje</label><br>
        <textarea cols="30" rows="7" name="mensaje" id="mensaje"></textarea>
        <br>
        <br>
        <input type="radio" name="sexo" id="hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" name="sexo" id="mujer">
        <label for="mujer">Mujer</label>
        <br>
        <br>
        <input type="checkbox" name="terminos">
        <label for="">Acepto los Términos Y Condiciones</label>
        <br>
        <br>
        <button>Enviar Button</button>
        <input type="submit" name="enviar">
    </form>


</body>
</html>
